<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fontawesome.com/icons/clock?style=regular/css/all.css" rel="stylesheet"> <!--load all styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="center">

  <div class="card">
    <div class="additional">
      <div class="user-card">
        <div class="level center">
          4th October Quiz
        </div>
        <button class="btn center">Take Quiz</button>
        <!-- <div class="points center">
          5,312 Points
        </div> -->
        <img class="logo" src="train.svg" alt="">
      </div>
      <div class="more-info">
        <h1>Railways</h1>
        <!-- <div class="coords">
          <span>Group Name</span>
          <span>Joined January 2019</span>
        </div>
        <div class="coords">
          <span>Position/Role</span>
          <span>City, Country</span>
        </div> -->
        <div class="stats">
          <div>
            <div class="title">Time</div>
            <i class="fa fa-clock-o"></i>
            <div class="value">2</div>
          </div>
          <div>
            <div class="title">Difficulty</div>
            <i class="fa fa-level-up"></i>
            <div class="value">Hard</div>
          </div>
          <div>
            <div class="title">People</div>
            <i class="fa fa-group"></i>
            <div class="value">123</div>
          </div>
          <div>
            <div class="title">Questions</div>
            <i class="fa fa-question"></i>
            <div class="value ">10</div>
          </div>
        </div>
      </div>
    </div>
    <div class="general">
      <h1>Railways</h1>
      <h3>Topic: Aptitute</h3>
      <span class="heading">User Rating:</span>
      <span class="fa fa-star checked rate"></span>
<span class="fa fa-star checked rate"></span>
<span class="fa fa-star checked rate"></span>
<span class="fa fa-star checked rate"></span>
<span class="fa fa-star rate"></span>
      <span class="more">Mouse over the card for more info</span>
    </div>
  </div>


</div>
  </body>
</html>
